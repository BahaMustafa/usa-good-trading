name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start server
        run: npm run start & npx wait-on http://localhost:3000

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:3000/blog/wholesale-womens-clothing-usa-guide
            http://localhost:3000/wholesale-womens-apparel
            http://localhost:3000/wholesale-activewear
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: "./lighthouserc.json"

      - name: Stop server
        run: pkill -f 'node' || true

      - name: Save results
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-results
          path: ".lighthouseci"

      - name: Verify scores
        run: |
          score_threshold=85
          scores=$(cat .lighthouseci/manifest.json | jq -r '.[] | select(.url | contains("localhost")) | .summary | {performance,accessibility,"best-practices",seo} | to_entries | .[] | .value')

          failed=false
          for score in $scores; do
            if (( $(echo "$score < $score_threshold" | bc -l) )); then
              echo "âŒ Score $score is below threshold $score_threshold"
              failed=true
            fi
          done

          if [ "$failed" = true ]; then
            exit 1
          fi
